    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });

        AOS.init({
            duration: 1000,
            once: true,
            delay: 0,
            anchorPlacement: 'top-bottom'
        });

        let delay2 = 0;
        console.log(delay2);
        $('.animate').each(function() {
            if ($(this).visible(true, true)) {
                delay2 = delay2 + 300;
                $(this).attr('data-aos-delay', delay2);
            }
        });
